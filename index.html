<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <!-- link to tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="mx-[150px]">
    <header>
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <a class="btn btn-ghost normal-case text-[#403F3F] font-bold text-2xl">Hot Gadgets</a>
            </div>
            <div class="navbar-end">
                <a class="btn btn-primary bg-[#0D6EFD] text-white">Sign Up</a>
            </div>
        </div>
    </header>
    <main class="mt-12">
        <section class="flex flex-col justify-center items-center gap-8 mb-12">
            <h2 class="text-4xl font-semibold">Search Your Phone</h2>
            <div>
                <input type="text" placeholder="Search Your Phone" id="searchText"
                    class="bg-gray-100 p-3 rounded-lg input input-bordered" size="40">
                <button class="btn btn-primary text-white" onclick="searchHandler()" id="btn-search">Search</button>
            </div>
        </section>
        <!-- search Results -->
        <section id="phone-container" class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-6">

        </section>
        <!-- show all -->
        <section class="flex justify-center items-center my-20">
            <button class="btn btn-primary">Show All</button>
        </section>
    </main>
    <footer>

    </footer>

    <!-- Scripts -->
    <script src="./scripts/index.js"></script>
</body>

</html>
